name: Build
on:
  schedule:
    # Daily at 2:00 a.m.
    - cron: '0 2 * * *'
  push:
    branches: [ master ]

jobs:
  vcpkg:
    name: Check vcpkg
    runs-on: windows-latest
    env:
      VCPKG_ROOT: C:\vcpkg
      VCPKG_VERSION: ${{ github.workspace }}/vcpkg_version

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Check version
      id: check
      run: |
        cd ${{ env.VCPKG_ROOT }}
        $env:LAST = Get-Content ${{ env.VCPKG_VERSION }}
        $env:HEAD = git rev-parse HEAD
        if ("$env:LAST" -Match "$env:HEAD") {
          echo "No update availabe"
          exit 0
        }
        echo "VCPKG updated from $env:LAST to $env:HEAD"
        echo "::set-output name=from::$env:LAST"
        echo "::set-output name=to::$env:HEAD"
    - name: Update version
      if: steps.check.outputs.to != ''
      id: update
      run: |
        $env:DATE = Get-Date -Format "ddMMyyyy"
        $env:BRANCH = "vcpkg-update-$env:DATE"
        git checkout -b $env:BRANCH
        Set-Content ${{ env.VCPKG_VERSION }} ${{ steps.check.outputs.to }}
        git config --global user.name "bunnybot"
        git config --global user.email "bunnybot@widelands.org"
        git add ${{ env.VCPKG_VERSION }}
        git commit -m "Update vcpkg"
        git push origin $env:BRANCH
        echo "::set-output name=branch::$env:BRANCH"
    - name: Create pull request for ${{ steps.update.outputs.branch }}
      if: steps.check.outputs.to != ''
      id: create-pr
      uses: actions/github-script@v2
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          await github.pulls.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: "Update vcpkg version",
            head: "${{ steps.update.outputs.branch }}",
            base: "master",
            body: `Update [vcpkg](https://github.com/microsoft/vcpkg) from **${{ steps.check.outputs.from }}** to **${{ steps.check.outputs.to }}**`
          })
